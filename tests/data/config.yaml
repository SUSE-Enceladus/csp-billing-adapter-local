billing_interval: monthly
product_code: foo
query_interval: 3600
reporting_api_is_cumulative: true
reporting_interval: 3600
usage_metrics:
  managed_node_count:
    consumption_reporting: volume
    dimensions:
    - dimension: tier_1
      max: 15
      min: 0
    - dimension: tier_2
      max: 50
      min: 16
    - dimension: tier_3
      max: 100
      min: 51
    - dimension: tier_4
      max: 250
      min: 101
    - dimension: tier_5
      max: 1000
      min: 251
    - dimension: tier_6
      min: 1001
    min_consumption: 5
    usage_aggregation: average
logging:
  level: 'WARN'
version: 1.1.1
